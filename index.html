<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>SVG Demo</title>
</head>
<body>
    <h1>Scalable Vector Graphic Demo</h1>

    <!-- Method 1: Adding SVGs in the img tag -->
    <h2>Method 1: SVG without font outlined</h2>
    <img src="images/smily.svg" alt="Smily Logo w/ Text">
    
    <h2>Method 2: SVG with font outlined (no longer text)</h2>
    <img src="images/smily-outlined.svg" alt="Smily Logo w/ Texted Outlined">
    
    <h2>Method 3: Adding an SVG as background image</h2>
    <div class="logo"></div>
    <div class="logo2 logo"></div>

    <h2>Method 4: Making an SVG file using code and embedding it</h2>
    <img src="images/dice.svg" alt="">

    <h2>Method 5: Adding SVG code HTML directly</h2>

</body>
</html>
